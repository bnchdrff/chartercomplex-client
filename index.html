<!DOCTYPE html>
<meta charset="utf-8">
<script src="d3.v3.js"></script>
<script src="cola.v3.min.js"></script>
<script src="https://bnchdrff.github.io/d3.js/plugins/jsonp.js"></script>
<script src="dist/libs/jquery.js"></script>
<script src="dist/jstree.min.js"></script>
<script src="dist/tooltip.js"></script>
<script src="dist/d3.legend.js"></script>
<script src="https://rawgithub.com/lodash/lodash/2.4.1/dist/lodash.min.js"></script>
<link rel="stylesheet" href="dist/themes/default/style.min.css" />
<style>

.link {
  fill: #808080;
  stroke: #808080;
  stroke-width: 1.5px;
}

.node {
  /*fill:#000000;*/
  stroke-width: 3px;
}

text {
  font: 9px sans-serif;
  pointer-events: none;
}

.legend rect {
  fill:white;
  stroke:black;
  opacity:.8;
}

#main
{
  width:100%;
}

#treeContainer
{
 display: inline;
 float:left;
 width:350px;
 margin-left: 20px;
 margin-top: 0;
}

#graphContainer
{
 display: inline;
 margin-top:0;
 padding-top:0;
 margin-left: 0;
}

#filters {
  display: block;
  position: absolute;
  bottom: 5px;
  right: 5px;
  width: 300px;
  height: 200px;
  border: 1px solid green;
  background: white;
}

#labelsContainer {
  display: block;
  position: absolute;
  border: 1px solid black;
  float: left;
  width: 200px;
  height: 100%;
  padding-left: 20px;
}

#graph {
  display: block;
  position: absolute;
  height: 100%;
  width: 100%;
  background: white;
}

.node,
.link,
text {
  opacity: .1;
  z-index: 10;
}
.link {
  stroke: #808080;
}
text {
  fill: #f5f5f5;
  color: #f5f5f5;
}
.node.active,
.link.active,
text.active {
  opacity: 1;
  z-index: 101;
}
.link.active {
  stroke: #000000;
}
text.active {
  fill: #000;
  color: #000;
}

g.legend text {
  opacity: 1;
  fill: #000;
}

</style>
  <body>
  <div id="main">
    
    <div id="treeContainer">
      <div id="treeview">
      </div><!--tree-->
    </div><!--treeContainer-->

    <div id="graphContainer">
      <div id="graph">
      </div> <!--graph-->
    </div> <!--graphContainer-->

    <div id="filters">

    </div>

    <div id="labelsContainer">
    </div> <!--labelsContainer-->

  </div> <!--main-->
<script src="main.js"></script>
  </body>
</html>
