			<script>
d3.jsonp('http://chartercomplex-server.herokuapp.com/nodes.json?callback={callback}', function(got_some_nodes) {
  d3.jsonp('http://chartercomplex-server.herokuapp.com/edges.json?callback={callback}', function(got_some_edges) {
    data = {
      nodes: got_some_nodes.nodes,
      links: got_some_edges.edges
    };

    var nodeIds=_.pluck(data.nodes,'id');
    data.links.forEach(function(l){

     l.source=nodeIds.indexOf(l.source);

     l.target=nodeIds.indexOf(l.target);

    })
    doEverything(data);
  });
});

function doEverything(data) {
  $('#treeview').jstree({ 'core' : {
      'data' : [
         {"id" : "foundation", "parent" : "#", "text" : "Foundation" },
         { "id" : "node_3", "parent" : "foundation", "text" : "Bill and Melinda Gates Foundation" },
         { "id" : "node_5", "parent" : "foundation", "text" : "Ford Foundation Foundation" },
         { "id" : "node_6", "parent" : "foundation", "text" : "Skillman Foundation Foundation" },
      ]
  } });

  $('#treeview').on('select_node.jstree', function (e, data) {
      console.log("in console");
      console.log(data);
      var selected_node=data.selected[0];
      d3.selectAll(".node").style("fill", function (d) {
         
         var colorStr;
          if(d.id==selected_node)
         {
            console.log(d.id);
            console.log(d);
            colorStr= '#FFCC33';
          }
          else
          { 
              if(d.t=="Organization")
              {
                colorStr='FF0000';
              }
              else if(d.t=="Foundation")
              {
                colorStr= '#00FF00';
              }
              else if(d.t=="Person")
              {
                colorStr= '#0000FF';
              }
              
          }

          return colorStr;

      })
   
    })

			// $('#jstree_demo_div').on("changed.jstree", function (e, data) {
  	// 		console.log(data.selected);
			// });

var width = 500,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(data.nodes))
    .links(data.links)
    .size([width, height])
    .linkDistance(100)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("#graph").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link")
    .data(force.links())
  .enter().append("line")
    .attr("class", "link");

//dont know why it is not working 
link.append("text")
.style("fill", "black")
    .attr("x", function(d) { return (d.source.y + d.target.y) / 2; })
    .attr("y", function(d) { return (d.source.x + d.target.x) / 2; })
    .attr("text-anchor", "middle")
    .text(function(d) {
        return d.type;
    });

var node = svg.selectAll(".node")
    .append('g') .data(force.nodes());
  
  node.enter().append("g")
  .append("path")
    .attr("class", "node")
    .attr("d",  d3.svg.symbol().type(function(d)
    	{
    		var typeStr;
    		if(d.t=="Organization")
	    	{
	    		typeStr="triangle-up";
	    	}
	    	else if(d.t=="Foundation")
	    	{
	    		typeStr= "circle";
	    	}
	    	else if(d.t=="Person")
	    	{
	    		typeStr= "square";
	    	}
	    	return typeStr;
    	})
    )
    .style("fill", function (d) { 

    	var colorStr;
    		if(d.t=="Organization")
	    	{
	    		colorStr='FF0000';
	    	}
	    	else if(d.t=="Foundation")
	    	{
	    		colorStr= '#00FF00';
	    	}
	    	else if(d.t=="Person")
	    	{
	    		colorStr= '#0000FF';
	    	}
	    	return colorStr;
		})
      	
   .on("mouseover", mouseover)
    .on("mouseout", mouseout)
    .call(force.drag);
 node.append("text")
 	.style("fill", "black")
     .attr("x", 12)
     .attr("dy", ".35em")
    .text(function(d) { return d.name; });

function tick() {
  link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function mouseover() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 16);
}

function mouseout() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 8);
}

	// 
}
